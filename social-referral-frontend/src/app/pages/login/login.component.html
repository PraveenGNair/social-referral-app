                </button>
                <a class="navbar-brand" href="/#/dashboard">OpenHack Stallions</a>
            </div>
            <div class="collapse navbar-collapse" id="menu-example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/dashboard">
                            <i class="material-icons">dashboard</i> Dashboard

                            <i class="material-icons">person_add</i> Register

    <div class="full-page login-page" filter-color="black">
        <!--  you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" action="#">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" data-background-color="rose">
                                    <h4 class="card-title">Login</h4>
                                    <div class="social-line">
                                        <a href="#btn" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#eugen" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <p class="category text-center">
                                    Or Be Classical
                                </p>
                                <div class="card-content">
                                     <div class="input-group"  *ngIf="offer">
                                        <span class="input-group-addon">
                                            <i class="material-icons">card_giftcard</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">
                                              Continue to avail your <b>{{offer | uppercase}}</b> subscription.</label>
                                           
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label" >Email address</label>
                                            <input type="email" name="email" [(ngModel)]="emailId" class="form-control">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password</label>
                                            <input type="password" name="password" [(ngModel)]="passwd" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                   <!--<a  routerLink="/dashboard"> -->  <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg" (click)="login(emailId,passwd,offer)">Let's go</button>
                                        <p>Dont have an account ?
                                        <a type="submit" class="btn btn-warning btn-simple" href="/pages/register">Sign Up</a>
                                    </p></div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      <!-- footer -->
        <div class="full-page-background" style="background-image: url(../../../assets/img/login.jpeg) "></div>
    </div>
</div>
